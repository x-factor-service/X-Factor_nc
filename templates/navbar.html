{% load static %}
<div id="header" class="app-header">
    <!-- BEGIN desktop-toggler -->
    <div class="desktop-toggler">
        <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-collapsed" data-dismiss-class="app-sidebar-toggled" data-toggle-target=".app">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <!-- BEGIN desktop-toggler -->

    <!-- BEGIN mobile-toggler -->
    <div class="mobile-toggler">

            <span class="bar"></span>
            <span class="bar"></span>

        </button>
    </div>

    <!-- BEGIN brand -->
    <div class="brand">

            <img src="{% static 'assets/css/images/XFactor_w.png' %}">
            {% endif %}

        </a>
    </div>
    <!-- END brand -->

                <img src="{% static 'img/common/dashboard/user.png' %}" alt="Profile" height="30"/>
            </div>
            <div class="menu-text d-sm-block d-none">{{ request.session.sessionid }}</div>
        </button>

        <div class="dropdown-menu dropdown-menu-end me-lg-3 fs-11px top-100" >
