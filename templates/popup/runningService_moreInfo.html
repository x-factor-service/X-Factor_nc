{% extends 'base.html' %}
{% load web_filter %}
{% block content %}
{% load static %}
<!-- BEGIN #content -->
<div class="col-11" style="margin: 10px auto;">
    <!-- BEGIN page-header -->
    <p class="fs-24px pt-10px">
        실행 중인 서비스 (전체)
    </p>
    <!-- END page-header -->
    <div class="row">
        <!--BEGIN card-->
        <div class="card h-auto">
            <!--BEGIN card-body-->

            <label class="fs-18px me-3 mt-2 mb-0 text-white text-opacity-60" align="right" for="check_btn">
                <input type="checkbox" id="check_btn" checked> 기본 프로세스 제외하기
            </label>
            <div class="card-body">
                <table id="runningServiceDashboard-popupTable" class="table fs-14px mb-0 text-center text-white text-opacity-60 m-auto" style="display:show">
                    <thead>
                        <tr class="table-active text-white text-opacity-75">
                            <th class="text-center">번호</th>
                            <th class="text-center">서비스명</th>
                            <th class="text-center">수량(개)</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!--END card-body-->
            <!--BEGIN card-arrow-->
            <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
            </div>
            <!--END card-arrow-->
        </div>
        <!--END card-->
    </div>
</div>
{% endblock %}
